<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factor Battle</title>
    <script src="./main.js"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <div class="container" id="intro">
        <h1>FactorBattle</h1>
        <p>Remember to input negatives like this: "-1"</p>
        <label for="number">Seed</label>
        <input type="number" id="number" />
        <!-- make a button that runs the function randomizeSeed onclick -->
        <button onclick="randomSeed()">Randomize Seed</button>
        <br />
        <button id="factor" onclick="start()">Factor</button>
      </div>
      <div class="container" id="game">
        <h1 id="no">1/10</h1>
        <h1 id="question"></h1>
        <div id ="answerfield">
          <label for="number">(x +</label>
          <input type="text" id="sol1" />
          <label for="number">)(x +</label>
          <input type="text" id="sol2" />
          <label for="number">)</label>
        </div>
        <br />

        <button id="submission" onclick="checkQuestion()">Submit</button>
      </div>
      <div id="result">
        <h1 id="time">Time: </h1>
        <h1 id="accuracy">Accuracy: </h1>
        <h1 id="seedy">Seed: </h1>
        <h1 id="hash">Anti-Cheat Hash: </h1>
      </div>
    </div>
    <!-- <script>
      randomSeed()
    </script> -->
  </body>
</html>
